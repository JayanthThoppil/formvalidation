<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/script.js" type="text/javascript"> </script>
</head>
<body>
    <div class="container"><br>
        <h2 class="display-4 text-success text-center font-weight-bold">Sign Up</h2><br>
        <div class="col-lg-4 m-auto">
            <form onsubmit="return validate()" action="msg.html" class="bg-light">
                <div class="form-group">
                    <label for="uname">Username:</label>
                    <input type="text" class="form-control" id="uname" name="uname" placeholder="Username">
                    <span id="uname1" style="color: red;"></span>
                </div>

                <div class="form-group">
                    <label for="pword">Password:</label>
                    <input type="password" class="form-control" id="pword" name="pword" placeholder="Password">
                    <span id="pword1" style="color: red;"></span>
                </div>
                <div class="form-group">
                    <label for="pwords">Confirm Password:</label>
                    <input type="password" class="form-control" id="pwords" name="pwords" placeholder="Confirm Password">
                    <span id="pwords1" style="color: red;"></span>
                </div>    
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="Email">
                    <span id="email1" style="color: red;"></span>
                </div>    
                <div class="form-group">
                    <label for="mob">Mobile No.:</label>
                    <input type="text" class="form-control" id="mob" name="mob" placeholder="Mobile No.">
                    <span id="mob1" style="color: red;"></span>
                </div>
                <div class="text-center">
                    <input class="btn btn-success" type="submit" value="Submit"><br><br>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
